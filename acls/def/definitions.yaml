networks:
  RFC1918:
    values:
      - address: 10.0.0.0/8
      - address: 172.16.0.0/12
      - address: 192.168.0.0/16
  WEB_SERVERS:
    values:
      - address: 10.0.0.1/32
        comment: Web Server 1
      - address: 10.0.0.2/32
        comment: Web Server 2
  MAIL_SERVERS:
    values:
      - address: 10.0.0.3/32
        comment: Mail Server 1
      - address: 10.0.0.4/32
        comment: Mail Server 2
  ALL_SERVERS:
    values:
      - WEB_SERVERS
      - MAIL_SERVERS
services:
  HTTP:
    - protocol: tcp
      port: 80
  HTTPS:
    - protocol: tcp
      port: 443
  WEB:
    - HTTP
    - HTTPS
  HIGH_PORTS:
    - port: 1024-65535
      protocol: tcp
    - port: 1024-65535
      protocol: udp

